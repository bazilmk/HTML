<!-- Text formatting for e.g bolding, italicise, underlining, subscript and superscript -->
<!DOCTYPE html>
<html>
  <head>
    <title> Text Formatting </title>
  </head>
  <body>
    <p><b> Hello World! </b></p>
    <p><i> Hello World! </i></p>
    <p> Hello <sub> World </sub><sup> Hello World </sup> </p>
    
  </body>
</html>
